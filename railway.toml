# Railway 配置文件
# 构建配置
build = {
  builder = "maven",
  command = "mvn clean package -DskipTests"
}

# 运行配置
deploy = {
  startCommand = "java -Djava.security.egd=file:/dev/./urandom -jar target/stock-and-fund-*.jar"
}

# 环境变量配置
[env]
  # 腾讯云配置
  TENCENT_CLOUD_ENV_ID = "spring-3go98zd4f98e1fb9"
  TENCENT_CLOUD_FUND_FUNCTION_NAME = "getAllUserFunds"
  # TENCENT_CLOUD_TOKEN 请在 Railway 控制台中设置为敏感变量
  
  # 服务器配置
  SERVER_PORT = "8080"
  
  # 数据库配置
  SPRING_DATASOURCE_URL = "jdbc:sqlite:local-stock-and-fund.db"
